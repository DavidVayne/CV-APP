<header ng-controller="HeaderCtrl">
  <nav class="navbar">
  <div class="navbar-brand">
    <a class="navbar-item" href="#/home">
      <img src="assets/logos/nodejs.png" alt="logo site web cv en ligne" width="100" height="auto">
    </a>

    <a class="navbar-item is-hidden-desktop" href="https://github.com/jgthms/bulma" target="_blank">
      <span class="icon" style="color: #333;">
        <i class="fa fa-github"></i>
      </span>
    </a>

    <a class="navbar-item is-hidden-desktop" href="https://twitter.com/jgthms" target="_blank">
      <span class="icon" style="color: #55acee;">
        <i class="fa fa-twitter"></i>
      </span>
    </a>

    <div class="navbar-burger burger" data-target="navMenuExample">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navMenuExample" class="navbar-menu">
    <div class="navbar-start">
      <div class="navbar-item" ng-repeat="(key,page) in menu" ng-if="!page.auth || user != null" ng-class="hasDrop(page.dropdown)" >
        <a ng-if="!page.dropdown" href="{{page.url}}">{{$root.trad[key]}}</a>

        <a class="navbar-link is-active" ng-if="page.dropdown" href="{{page.url}}">{{$root.trad[key]}}</a>
        <div ng-if="page.dropdown" class="navbar-dropdown ">
          <a ng-repeat="(k,sousPage) in page.dropdown" class="navbar-item " href="{{sousPage.url}}">
            {{$root.trad[k]}}
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <label>Langue</label>
        <p class="control">
          <span class="select">
            <select ng-change="changeLang()" ng-model="$root.langue">
              <option value="FR">Fran√ßais</option>
              <option value="EN">Anglais</option>
            </select>
          </span>
        </p>
      </div>
      <a class="navbar-item" href="https://github.com/jgthms/bulma" target="_blank">
        Github
      </a>
      <a class="navbar-item" href="https://twitter.com/jgthms" target="_blank">
        Twitter
      </a>
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <a id="twitter"
              class="button"
              data-social-network="Twitter"
              data-social-action="tweet"
              data-social-target="http://bulma.io"
              target="_blank"
              href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&url=http://bulma.io&via=jgthms">
              <span class="icon">
                <i class="fa fa-twitter"></i>
              </span>
              <span>Tweet</span>
            </a>
          </p>
          <p class="control">
            <a class="button is-primary" href="#/contact/">
              <span class="icon">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
              <span>{{$root.trad.contactTitle}}</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</nav>
{{$root.trad}}

  <!-- Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div ng-include="'views/contact.html'"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>
</header>
